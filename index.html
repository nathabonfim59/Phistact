    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phistact</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<body>
    <div class="navbar pure-u-5-5">
        <h1 class="navbar-brand">Phistact</h1>
    </div>
    <div class="pure-u-3-24 sidebar">
        <div class="button button-active" onclick="activate_button(this.id)" id="list-users">
            <i class="fa fa-list button-icon"></i>
            <p class="button-name">Listar contatos</p>
        </div>
        <div class="button" onclick="activate_button(this.id)" id="add-users">
            <i class="fa fa-user-plus button-icon"></i>
            <p class="button-name">Adicionar contato</p>
        </div>
    </div>
    <div class="content">
        <div class="contact">
            <div class="contact-row contact-header">
                <div>
                    <span class="contact-index">1</span></div>
                <p class="contact-name">John Doe</p>
            </div>
            <div class="contact-row contact-mail">
                <div>
                    <i class="fa fa-envelope"></i>
                </div>
                <p>john@mail.com</p>
            </div>
            <div class="contact-row contact-form">
                <div>
                    <i class="fa fa-phone"></i>
                </div>
                <p>(44) 99673-2342</p>
            </div>
        </div>
